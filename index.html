<!DOCTYPE html>
<html lang="en">
<head>

    <title>Google!</title>

<body>

    <div id="logo">
        <img src="img/google.jpg" alt="">

    <!-- Search -->
    <div>

            <textarea name="" id="" cols="30" rows="10"></textarea><br>
            <button class="buton2">Google Search</button>
            <button class="buton1">I'm feeling lucky</button>
        </div>
        <div>
        </div>
    </div>
    <!-- links -->

    <div id="links">
        <!-- box1 -->
        <div id="box1">
            <p>Get Google!</p>
            <p>updates moonthly:</p>
            <input type="text" placeholder="your e-mail"><br>
            <button>Subscribe</button>
            <a href="">Archive</a>
        </div>

        <!-- box2 -->
        <div id="box2">
            <p><a href="">Help!</a></p>
            <p><a href="">About Google!</a></p>
            <p><a href="">Company Info</a></p>
            <p><a href="">Google! Logos</a></p>
        </div>

        <!-- box3 -->
        <div id="box3">
            <p class="end">Special Searches</p>
            <p><a href="">Stanford Search</a></p>
            <p><a href="">Linux Search</a></p>
        </div>
    </div>
